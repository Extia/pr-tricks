<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <link
        rel="stylesheet"
        href="../styles/options.css"
    >
    <title>PR Tricks Options</title>
</head>

<body>
    <h1>PR Tricks Options</h1>
    <hr />

    <section>
        <section>
            <h2>Listes de tricks chargées</h2>
            <!-- list fill auto -->
            <ul id="activeLists"></ul>

            <h3>Ajouter une liste externe :</h3>
            <label for="name-url">
                Entrez le nom de votre liste :
            </label>
            <input
                type="text"
                id="name-url"
                name="url"
            >
            <br>
            <label for="url">
                Tapez une URL :
            </label>
            <input
                type="text"
                id="url"
                name="url"
            >
            <input
                type="button"
                id="url-submit"
                class="url-submit"
                value="OK"
            >
            <br>
        </section>
        <hr />
        <h2>Personnalisation</h2>
            <input
                type="checkbox"
                id="formation"
                name="formation"
            />
            <label for="formation">Personnaliser les tricks</label>
            <br>
        <section id="categories"></section>
        <hr />
        
        <section>
            <h2>Couleur du thème</h2>
            <label for="color">Thème: </label>
            <input
                type="color"
                id="color"
                value="#B9C1DF"
            >
            </select>
        </section>
        <hr />

        <section>
            <h2>Paramètres</h2>
            <label for="reset">Réinitialiser le plugin aux valeurs par défaut : </label>
            <input
                type="button"
                id="reset-storage"
                name="reset"
                value="Restaurer"
            >
        </section>
    </section>
    <hr />

    <script src="../trick-list-options.js"></script>
</body>

</html>
